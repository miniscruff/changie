name: build-docs

on:
  pull_request:
    branches: [ main ]
    paths:
    - 'website/**'
    - 'cmd/**'
    - 'CHANGELOG.md'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Check out code
      uses: actions/checkout@v2.3.4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build docs
      run: |
        awk 'NR > 1' CHANGELOG.md >> website/content/guide/changelog/index.md
        go run main.go gen
        hugo --minify -s website -b https://changie.dev/
