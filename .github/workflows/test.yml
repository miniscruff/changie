name: test

on:
  push:
    branches: [ main ]
    paths-ignore:
    - '.github/'
    - '.changes/'
    - 'resources/'
    - 'docs/'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - '.github/'
    - '.changes/'
    - 'resources/'
    - 'docs/'

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Check out code
      uses: actions/checkout@v3

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        # Required: the version of golangci-lint is required and must be specified
        # without patch version: we always use the latest patch version.
        version: v1.50

    - name: Gen
      run: make gen

    - name: Test
      run: make test

    - name: Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./c.out
        fail_ci_if_error: true
