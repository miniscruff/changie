name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: Super-Linter
      uses: github/super-linter@v3.14.0
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Taskfile
      run: |
        sh -c "$(curl -ssL https://taskfile.dev/install.sh)" -- -d
        echo "./bin" >> $GITHUB_PATH

    - name: Test
      run: task test

    - name: Coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./c.out
        fail_ci_if_error: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build docs
      run: |
        awk 'NR > 1' CHANGELOG.md >> website/content/guide/changelog/index.md
        go run main.go gen
        hugo --minify -s website -b https://changie.dev/
