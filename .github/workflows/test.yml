name: test

on:
  push:
    branches: [ main ]
    paths-ignore:
    - '.github/'
    - 'changes/'
    - 'resources/'
    - 'website/'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - '.github/'
    - 'changes/'
    - 'resources/'
    - 'website/'

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Check out code
      uses: actions/checkout@v2.4.0

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
        version: v1.29

    - name: Test
      run: make test

    - name: Coverage
      uses: codecov/codecov-action@v2.1.0
      with:
        file: ./c.out
        fail_ci_if_error: true
